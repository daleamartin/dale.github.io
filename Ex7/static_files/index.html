<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Food Cards</title>
</head>
<body>
    <form id="foodForm">
        <!-- Input fields for food name, description, image URL, rank -->
        <input type="text" id="foodName" placeholder="Food Name">
        <input type="text" id="description" placeholder="Description">
        <input type="text" id="imageUrl" placeholder="Image URL">
        <input type="number" id="rank" placeholder="Rank">
        <button type="submit">Submit</button>
    </form>

    <section id="foodCards">
        <!-- Food cards will be  added here -->
    </section>

    <script src="form.js"></script>
</body>
</html>
